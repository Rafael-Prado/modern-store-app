<section class="hero is-primary is-fullheight">
    <div class="hero-body">
      <div class="container has-text-centered">
        <h1 class="title pacifico larger-text">
          modern web store
        </h1>
        <div class="columns">
          <div class="column is-half is-offset-one-quarter">
              <div class="notification is-danger" *ngIf="errors.length > 0">
                  <ul>
                    <li *ngFor="let err of errors">{{err.message}}</li>
                  </ul>
                </div>
           <form [formGroup]="form">
              <p class="control" id="usernameControl">
                <input class="input is-large" type="UserName" placeholder="Usuário" formControlName="UserName" [ngClass]=" {'is-danger': (!form.controls.UserName.valid && !form.controls.UserName.pristine) }">
                <span class="tag is-danger" *ngIf="!form.controls.UserName.valid && !form.controls.UserName.pristine">Usuário inválido</span>
              </p>
              <br>
              <p class="control">
                <input class="input is-large" type="Password" placeholder="Senha" formControlName="Password" [ngClass]=" {'is-danger': (!form.controls.Password.valid && !form.controls.Password.pristine) }">
                <span class="tag is-danger" *ngIf="!form.controls.Password.valid && !form.controls.Password.pristine">Senha inválida</span>
              </p>
              <br>
              <p>
                <button (click)="submit()" class="button is-primary is-inverted is-outlined is-large is-fullwidth" [disabled]="!form.valid">ENTRAR</button>
                <br>
                <a routerLink="/signup" class="button is-link is-primary is-inverted is-outlined is-fullwidth">AINDA NÃO SOU CADASTRADO</a>
              </p> 
              <br>
              <br>
              <hr>
              <p>
                <button (click)="showModal()" class="button is-link is-primary is-inverted is-outlined is-fullwidth">Termo de uso</button>
              </p>             
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="modal" id="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Termos de uso</p>
        <button class="delete" (click)="hideModal()" aria-label="close"></button>
      </header>
      <section class="modal-card-body">
        <!-- Content ... -->
      </section>
      <footer class="modal-card-foot">
        <button (click)="hideModal()" class="button">Ok</button>
      </footer>
    </div>
  </div>
