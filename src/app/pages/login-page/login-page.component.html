<section class="hero is-primary is-fullheight">
    <div class="hero-body">
      <div class="container has-text-centered">
        <h1 class="title pacifico larger-text">
          modern web store
        </h1>
        <div class="columns">
          <div class="column is-half is-offset-one-quarter">
           <form [formGroup]="form">
              <p class="control" id="usernameControl">
                <input class="input is-large" type="username" placeholder="Usuário" formControlName="username" [ngClass]=" {'is-danger': (!form.controls.username.valid && !form.controls.username.pristine) }">
                <span class="tag is-danger" *ngIf="!form.controls.username.valid && !form.controls.username.pristine">Usuário inválido</span>
              </p>
              <br>
              <p class="control">
                <input class="input is-large" type="password" placeholder="Senha" formControlName="password" [ngClass]=" {'is-danger': (!form.controls.password.valid && !form.controls.password.pristine) }">
                <span class="tag is-danger" *ngIf="!form.controls.password.valid && !form.controls.password.pristine">Senha inválida</span>
              </p>
              <br>
              <p>
                <button class="button is-primary is-inverted is-outlined is-large is-fullwidth" [disabled]="!form.valid">ENTRAR</button>
                <br>
                <a routerLink="/signup" class="button is-link is-primary is-inverted is-outlined is-fullwidth">AINDA NÃO SOU CADASTRADO</a>
              </p>              
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
